<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <header><span>Welcome</span></header>
    <div class="wrapper">
        <h1>Form</h1>
        <form action="..." method="post">
            <div class="intro"><p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quo, sed.</p></div>
            <div class="fields" >
                <label for="first_name">First Name: </label>
                <input type="text" name="First name" id="first_name" class="input_field" placeholder="Fisrt name"><br>
                <label for="last_name">Last Name: </label>
                <input type="text" name="Last name" id="last_name" class="input_field" placeholder="Last name"><br>
                <label for="username">Username: </label>
                <input type="text" name="Username" id="username" class="input_field" placeholder="Username"><br>
                <label for="birth_date">Date of birth: </label>
                <input type="date" name="Birth date" id="birth_date" class="input_field" placeholder="jj/mm/aaaa" ><br>
                <label for="mail_field">User Email: </label>
                <input type="email" name="Mail" id="mail_field" class="input_field" placeholder="Email"><br>
            </div>
        </form>
    </div>
<script src="code.js"></script>
</body>
</html>
